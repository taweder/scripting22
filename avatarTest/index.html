<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Test</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/avatar.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 


</head>
<body>
    
    <header class="bg-danger text-center py-5">
        <div class="container py-5">
            <div class="row py-5">
                <div class="col-sm-6 mx-auto py-5">
                    <h1>Avatar Testing</h1>
                </div>
            </div>
        </div>

    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3>Selections</h3>
                    <b>Body</b>
                    <div class="row">
                        <div class="col-sm-6">
                            <img id="b1" class="img-fluid" src="images/body1TH.jpg" alt="body1selection">
                        </div>
                        <div class="col-sm-6">
                            <img id="b2" class="img-fluid" src="images/body2TH.jpg" alt="body2selection">
                        </div>
                    </div>

                    <b>Eyes</b>
                    <div class="row">
                        <div class="col-sm-6">1</div>
                        <div class="col-sm-6">2</div>
                    </div>

                    <b>Mouth</b>
                    <div class="row">
                        <div class="col-sm-6">1</div>
                        <div class="col-sm-6">2</div>
                    </div>

                </div>
                <div class="col-sm-6">
                    <h3>Avatar</h3>
                    <div id="builder">
                        <div id="head"></div>
                        <div id="torso"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h3>Graphic Resources</h3>
                    <a href="https://www.vecteezy.com/free-vector/cartoon">Cartoon Vectors by Vecteezy</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/avatar.js"></script>
</body>
</html>
